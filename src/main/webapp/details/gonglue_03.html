        <div class="ttarticle_title">《皮卡宝贝》新手攻略之宠物情缘 </div>
        <div class="ttarticle_ptime">发布时间：<span>2016-11-05</span></div>
        <div class="ttarticle_cont">
            <p>我们的萌宠也有自己的亲密伙伴，与亲密伙伴结成情缘关系会大大提升战力哦，小伙伴们，快给他们喜结良缘吧。</p>
            <p>点击宠物，当你拥有与她有情缘关系的宠物时，下方的情缘按钮会有一个红色的感叹号提醒。</p>

            <div class="imgbox"><img src="../img/details_img/gl03_1.jpg"/></div>
            <p>点击情缘。</p>
            <div class="imgbox"><img src="../img/details_img/gl03_2.jpg"/></div>
            <p>点击蓝色的加号按钮对应的情缘宠。</p>
            <div class="imgbox"><img src="../img/details_img/gl03_3.jpg"/></div>
            <p>那么她的相好就会显示出来，选中情缘宠物，点击，就会成功结缘了。</p>
            <div class="imgbox"><img src="../img/details_img/gl03_4.jpg"/></div>
            <p>每一个情缘宠物影响的加成是不同的哦，且情缘宠物达到相应的条件才能激活加成效果。</p>
            <div class="imgbox"><img src="../img/details_img/gl03_5.jpg"/></div>
            <p>好了，赶紧给自己的萌宠喜结良缘提升战力吧。</p>
